  <!-- Condicional simple con number -->
  <div *ngIf="1 !== 1">
    My content
  </div>

  <!-- Condicional comparando un signal con una cadena de texto -->
  <div *ngIf="name() === 'Orlando'">
    Soy Orlando
  </div>
  
  <!-- Condicional m치s avanzada con else -->
  <input type="number" [value]="person().age" (change)="changeAge($event)" />

  <div *ngIf="person().name === 'Orlando' && person().age > 18; else elseBlock">
    Soy Orlando y tengo + de 18 a침os.
  </div>

  <ng-template #elseBlock>
    Soy Orlando y soy menor de 18 a침os.
  </ng-template>

  <hr>

  <input type="text" [value]="person().name" (change)="changeName($event)">
  <div [ngSwitch]="person().name">
    <p *ngSwitchCase="'Orlando'">Yo soy Orlando</p>
    <p *ngSwitchCase="'Julian'">Yo soy Julian</p>
    <p *ngSwitchCase="'Estela'">Yo soy Estela</p>
    <p *ngSwitchCase="'Valentina'">Yo soy Valentina</p>
    <p *ngSwitchDefault>Yo no soy nadie</p>
  </div>

  <hr>

  <input type="color" [formControl]="colorCtrl">
  <p>Color: {{ colorCtrl.value }}</p>

  <svg>
    <g>
      <rect x="0" y="0" height="100" width="100" [attr.fill] = "colorCtrl.value" />  
    </g>  
  </svg>

  <hr>

  <input type="number" [formControl]="widthCtrl">
  <span class="box" [style.width.px]="widthCtrl.value"></span>

  <hr>

  <p>
    <input type="text" [formControl]="nameCtrl"> <br>
    <span class="message-error" [class.show]="nameCtrl.invalid && nameCtrl.touched">Nombre invalido</span>
  </p>

  <p>
    <input type="text">  
  </p>

</div>
